<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .error {color:red}
    </style>
    <title>Faculty Directory</title>

</head>
<body>
<div class="container">
    <h3>Faculty Directory</h3>
    <hr>

    <form action="#" th:action="@{/faculty/save}" th:object="${faculty}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name"><p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name"><p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email"><p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
        <input type="text" th:field="*{qualification}" class="form-control mb-4 col-4" placeholder="Qualification"><p th:if="${#fields.hasErrors('qualification')}" th:errorclass="error" th:errors="*{qualification}" />
        <input type="text" th:field="*{position}" class="form-control mb-4 col-4" placeholder="Position"><p th:if="${#fields.hasErrors('position')}" th:errorclass="error" th:errors="*{position}" />
        <input type="text" th:field="*{dept}" class="form-control mb-4 col-4" placeholder="Department"><p th:if="${#fields.hasErrors('dept')}" th:errorclass="error" th:errors="*{dept}" />
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>

    <a th:href="@{/faculty/list}">Back to Faculty List</a>
</div>
</body>
</html>
