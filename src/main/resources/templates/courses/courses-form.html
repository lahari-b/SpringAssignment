<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .error {color:red}
    </style>
    <title>Courses Directory</title>

</head>
<body>
<div class="container">
    <h3>Courses Directory</h3>
    <hr>

    <form action="#" th:action="@{/courses/save}" th:object="${courses}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Course Title"><p th:if="${#fields.hasErrors('title')}" th:errorclass="error" th:errors="*{title}" />
        <input type="text" th:field="*{facultyId}" class="form-control mb-4 col-4" placeholder="Course Faculty"><p th:if="${#fields.hasErrors('facultyId')}" th:errorclass="error" th:errors="*{facultyId}" />
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>

    <a th:href="@{/courses/list}">Back to Courses List</a>
</div>
</body>
</html>
