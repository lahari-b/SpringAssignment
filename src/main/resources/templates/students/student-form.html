<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .error {color:red}
    </style>
    <title>Student Directory</title>

</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>

    <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name"><p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name"><p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email"><p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
        <input type="text" th:field="*{joiningYear}" class="form-control mb-4 col-4" placeholder="Joining Year"><p th:if="${#fields.hasErrors('joiningYear')}" th:errorclass="error" th:errors="*{joiningYear}" />
        <input type="text" th:field="*{dept}" class="form-control mb-4 col-4" placeholder="Department"><p th:if="${#fields.hasErrors('dept')}" th:errorclass="error" th:errors="*{dept}" />
        <p>Courses to be enrolled:</p>
        <th:block th:each="courses : ${courses}">
            <div>
                <input type="checkbox" th:field="*{courses}" th:text="${courses.title}" th:value="${courses.id}"/>
            </div>
        </th:block>
        <br>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>

    <a th:href="@{/students/list}">Back to Students List</a>
</div>
</body>
</html>
