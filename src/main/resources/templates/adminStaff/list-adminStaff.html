<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Administration Staff Directory</title>

</head>
<body>
<div class="container">
    <h3>Administration Staff Directory</h3>
    <hr>
    <a class="btn btn-primary" th:href="@{/adminStaff/showFormForAdd}" role="button">Add Staff</a>
    <hr>
    <table class="table table-bordered table-striped" summary="Admin Staff Table">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempAdminStaff:${adminStaff}">
                <td th:text="${tempAdminStaff.firstName}"/>
                <td th:text="${tempAdminStaff.lastName}"/>
                <td th:text="${tempAdminStaff.email}"/>
                <td>
                    <a th:href="@{/adminStaff/showFormForUpdate(adminStaffId=${tempAdminStaff.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/adminStaff/delete(adminStaffId=${tempAdminStaff.id})}" class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Are you sure you want to delete this Administration Staff member?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/}">Back to Home</a>
</div>

</body>
</html>
